<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css" />
    <script src="scripts2.js"></script>
</head>
<body style="margin: 0;padding: 0; height:100%;">
    <style>
        @keyframes MoveUpDown{
            50%{
                transform:translateY(0%);
            }
            0%,100%{
                transform:translateY(-10%);
            }
        }
    </style>
    <div style="display: flex; align-items: center;justify-content: center;height:100%;flex-direction: column;">
        <img style="position: relative; transform: translateY(0%); animation: MoveUpDown 5s ease infinite;" src="/green.svg" height="200px" width="200px">
        <h3 style="font-family: 'Courier New', Courier, monospace;">Ready to practice Mithal?</h3>
    <button>Let's Go</button>
    <div>
        <p arabic>بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ ١</p>
    </div>
</div>
    
</body>
</html>
